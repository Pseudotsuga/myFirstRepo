<html>
    <head>
        <title>Orange Eggs and Ram</title>
        <style>
            h1 {color: blueviolet;
            background-color: burlywood;}
        </style>
    </head>
    <body>
        <header></header>
        <main>
            <h1>Class 1 Lab</h1>
                <p style="background-color: crimson; color: white;">What is your name?</p>
                <p style="background-color: blue; color: orange;">What's your favorite color of egg?</p>
                <p style="background-color:yellow; color: pink;">How do you like to travel?</p>
                <p style="background-color: chocolate; color: maroon;">What is your favorite animal?</p>
        </main>
        <footer></footer>
    </body>
    <script>

    var firstName = window.prompt('What is your name?', 'Please type here:');
    var eggColor = window.prompt('What\'s your favorite color of egg?', 'Please type here:');
    var transport = window.prompt('How do you like to travel?','Perhaps on a boat or train?');
    var dinnerCompany = window.prompt('What is your favorite animal?', 'I liked goats.');

    window.alert('Hi ' + firstName + '! Do you like ' + eggColor + ' eggs on a ' + transport + ' with a ' + dinnerCompany + '?');

    console.log(`The first response (name) was ${firstName}.`);
    console.log(`The second response (egg color) was ${eggColor}.`);
    console.log(`The third response (transportation) was ${transport}.`);
    console.log(`The fourth response (favorite animal) was ${dinnerCompany}.`);
    </script>
